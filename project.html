<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="project.css">
    <title>Simon Say Game</title>
</head>
<body>
    <div class="container">
        <h1 class="title text-center mb-32">Simon Says Game</h1>
        <h5 class="text-center">Press any box to start the game!</h5>
        <div class="buttonss">
            <div class="button-row">
                <div class="btn color-box yellow" type="button" id="yellow" style="background-color: yellow;"></div>
                <div class="btn color-box red" id="red" type="button" style="background-color: red;"></div>
            </div>
            <div class="button-row">
                <div class="btn color-box purple" id="purple" type="button" style="background-color: purple;"></div>
                <div class="btn color-box green" id="green" type="button" style="background-color: green;"></div>
            </div>
        </div>
        <div class="text-center mt-3">
            <p class="score">Score: <span id="score">0</span></p>
            <p class="high-score">High Score: <span id="high-score">0</span></p>
        </div>
    </div>
    <script src="project.js"></script>
</body>
</html>
